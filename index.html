<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
    }

    input[type="date"] {
      font-size: 18px;
      padding: 5px;
      margin-bottom: 15px;
    }

    #newsBox, #holidayBox {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      min-height: 40px;
      background-color: #f9f9f9;
    }

    #adminBtn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #2d89ef;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #adminBtn:hover {
      background-color: #1b5dab;
    }
  </style>
</head>
<body>
  <h2>School Hub</h2>

  <!-- Calendar date picker -->
  <label for="calendar">Select a Date:</label>
  <input type="date" id="calendar">

  <!-- News and Holiday boxes -->
  <div id="newsBox">No announcements</div>
  <div id="holidayBox">No holiday</div>

  <!-- Admin button -->
  <button id="adminBtn">Admin</button>

  <!-- Your script -->
  <script type="module" src="script.js"></script>
</body>
</html>
